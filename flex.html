<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flex Sample</title>
      <link rel="stylesheet" href="css/flex.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <!--THIS IS MAIN HEADER-->
      <div class="mainHeader">
         <h2>My Flex Box Sample</h2>
      </div>

      <!--THIS IS INPUT FIELD CONTAINER-->
      <div class="container">
         <form action="https://www.google.com/search">
            <div class="form-row">
               <input
                  class="row-1"
                  type="text"
                  placeholder="Type..."
                  name="q"
               />
            </div>
            <div class="form-row">
               <input class="row-2" type="submit" value="Search" />
            </div>
         </form>
      </div>
   </body>
</html>
